<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your favorite products and get alerts when they go on sale">
    <meta name="theme-color" content="#2196F3">

    <title>NearBuy - Track Products & Sales</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>NearBuy</h1>
        <p class="tagline">Track products, catch sales</p>
    </header>

    <main>
        <section id="products-section">
            <div class="section-header">
                <h2>My Products</h2>
                <button id="add-product-btn" class="btn-primary">+ Add Product</button>
            </div>

            <div id="products-list" class="products-grid">
                <div class="empty-state">
                    <p>No products tracked yet</p>
                    <p class="hint">Add a product to get started!</p>
                </div>
            </div>
        </section>

        <!-- Add Product Modal -->
        <div id="add-product-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Product</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-url">Product URL</label>
                        <input type="url" id="product-url" required>
                    </div>
                    <div class="form-group">
                        <label for="product-store">Store</label>
                        <input type="text" id="product-store" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Current Price ($)</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="target-price">Target Price ($)</label>
                        <input type="number" id="target-price" step="0.01" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NearBuy</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
